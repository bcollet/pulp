<header>
  <!-- avatar -->
  <div class="avatar">
    <img class="avatarMask" src="{{ path.Join "/img" .Site.Params.avatar | relURL }}" alt="{{ .Site.Params.avatarDescription }}">
    <a href="{{ relURL "" }}"><img class="avatar-border" src="{{ relURL "/img/avatar-border.svg" }}" alt=""></a>
  </div>
  <!-- author -->
  <h1 class="author">{{ .Site.Params.Author }}</h1>
</header>
